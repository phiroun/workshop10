<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="rectangular">
       <div class="item b1"></div>
       <div class="item b2"></div>
       <div class="item b3"></div>
       <div class="item b4"></div>
       <div class="item b5"></div>
    </div>

    <div class="circle">
        <div class="items c1"></div>
        <div class="items c2"></div>
        <div class="items c3"></div>
        <div class="items c4"></div>
        <div class="items c5"></div>
        <div class="items c6"></div>
    </div>
    
    <div class="human">
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
        <i class="fa-solid fa-person"></i>
    </div>   

    <div class="triangle1"></div>
    <div class="triangle2"></div>

    <div class="input-form">
        <h4>Please leave your contact for more info</h4>

        <form action="index2.html">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName">
            </div>

            <br>
             
            <div>
                <label for="cell">Phone Number</label>
                <input type="number" id="cell" name="cell">
            </div>

            <br>

            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
